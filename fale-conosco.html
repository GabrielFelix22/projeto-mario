<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fale-conosco.css" />
    <title>Fale Conosco</title>
  </head>
  <body>
    <div>
      <div class="menu">
        <div class="header">
          <img src="./img/logo-header.png" alt="logo mario" />
          <a href="index.html">Home</a>
          <a href="nossos-servicos.html">Nossos Serviços</a>
          <a href="fale-conosco.html">Fale Conosco</a>
        </div>
      </div>
      <div class="caixa-mae">
        
        <form
          class="formulario-fale-conosco"
          action="https://formcarry.com/s/cyVs1tg8jkl"
          method="POST"
          enctype="multipart/form-data"
        >
          <input placeholder="Seu nome" type="text" name="nome" />
          <input placeholder="Seu telefone" type="tel" name="telefone" />
          <textarea
            placeholder="Digite seu problema aqui..."
            name="duvida"
          ></textarea>
          <button type="submit">Pedir Orçamento</button>
        </form>
      </div>
    </div>

    <div class="logo">
        <img src="./img/logo.png" alt="">
    </div>

    <div class="video-caixa">
      <video src="./img/video.mp4" autoplay muted loop></video>
      <div class="mascara"></div>
    </div>
  </body>
</html>
